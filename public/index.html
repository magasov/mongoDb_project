<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Simple Portal</h1>
        <div id="register">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="postSection" style="display: none;">
            <h2>Posts</h2>
            <button id="logoutButton" style="display: none;">Logout</button>
            <div id="posts"></div>
            <div id="addPost" style="display: none;">
                <h3>Add Post</h3>
                <form id="postForm" enctype="multipart/form-data">
                    <input type="text" id="postTitle" placeholder="Title" required>
                    <textarea id="postDescription" placeholder="Description" required></textarea>
                    <input type="file" id="postImage" required>
                    <input type="text" id="postUser" placeholder="User Email" required>
                    <button type="submit">Add Post</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
